<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Modern Normalize -->
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,500&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="app.css">

    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <header id="main-header" class="row align-items-center">
        <div class="container">
            <h1>Today</h1>
            <form class="row" action="" id="todo-form">
                <input class="col-lg-4 col-md-12 mt-2" type="text" name="task-name" placeholder="e.g. Water the plants" autofocus>
                <button class="col-lg-2 col-md-12 mt-2" type="submit">Add task</button>
            </form>
        </div>
    </header>

    
    <script src="app.js"></script>
</body>
</html>
